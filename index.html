<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>André Neto</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<!-- Basic Meta Tags -->
	<meta name="description" content="Official website of André Neto, showcasing research projects, publications, and professional portfolio.">
	<meta name="keywords" content="André Neto, researcher, developer, projects, portfolio, publications">

	<!-- Open Graph Meta Tags -->
	<meta property="og:title" content="André Neto">
	<meta property="og:description" content="Discover André Neto's latest research projects, publications, and professional activities.">
	<meta property="og:image" content="https://www.ags-neto.com/favicon.png">
	<meta property="og:url" content="https://www.ags-neto.com">
	<meta property="og:type" content="website">

	<!-- Twitter Card Meta Tags -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="André Neto">
	<meta name="twitter:description" content="Explore the professional portfolio and latest works of André Neto.">
	<meta name="twitter:image" content="https://www.ags-neto.com/favicon.png">

	<!-- JSON-LD Structured Data for Google -->
	<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "WebSite",
			"url": "https://www.ags-neto.com/",
			"name": "André Neto",
			"description": "Official website of André Neto, researcher and developer.",
			"potentialAction": {
				"@type": "SearchAction",
				"target": "https://www.ags-neto.com/search?q={search_term_string}",
				"query-input": "required name=search_term_string"
			}
		}
	</script>

	<!-- Language-based Redirection -->
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			try {
				const lang = navigator.language || navigator.userLanguage;
				if (lang && lang.toLowerCase().startsWith("pt")) {
					window.location.replace("/pt/");
				} else {
					window.location.replace("/en/");
				}
			} catch (e) {
				// Fallback if navigator.language fails
				window.location.replace("/en/");
			}
		});
	</script>
	<noscript>
		<meta http-equiv="refresh" content="0; url=/en/">
	</noscript>
